<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto: Interface KenzieFlix</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img id="centro" src="https://media.graphassets.com/C5hcsa3T6W0tCBPXZyqF?_gl=1*q4wkcz*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="Logo KenzieFlix">
        <h1>Quem está assistindo?</h1>
    </header>

    <main>

    <section>
        <ul class="container-caixas">

            <li class="caixa">
                <img class="perfil-foto" src="https://media.graphassets.com/uFoOZvXxQRH5yqMGfGg6?_gl=1*j0vivt*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="Usuário 1">
                <p id="aline">Aline</p>
            </li>

            <li class="caixa">
                <img class="perfil-foto" src="https://media.graphassets.com/cMoE8BHlQzeVcQAtQR6V?_gl=1*1qkc2qy*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="Usuário 2">
                <p id="pedrinho">Pedrinho</p>
            </li>

            <li class="caixa">
                <img class="perfil-foto" src="https://media.graphassets.com/tpdQD5o0QuGO31APPsAA?_gl=1*q4wkcz*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="Usuário 3">
                <p id="julia">Júlia</p>
            </li>

            <li class="caixa">
                <img class="perfil-foto" src="https://media.graphassets.com/LUuVHwqPSJWfVJ94yS1e?_gl=1*q4wkcz*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="Adicionar perfil">
                <p id="add-perfil">Adicionar perfil</p>
            </li>
            
        </ul>
    </section>

    </main>

    <footer>
        <button id="botao">Gerenciar Perfis</button>
    </footer>

</body>
</html>
